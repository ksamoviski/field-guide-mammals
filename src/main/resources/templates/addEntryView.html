<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/addEntryView.css">
    <script src="https://kit.fontawesome.com/bc4c41a967.js" crossorigin="anonymous"></script>


    <title>My Nature Journal Entries</title>
</head>

<body id="background">

<h1 id="testing"></h1>

<div class="frame"></div>

<section id="appTitleBar">
    <h1><span style="font-weight: 700;">My</span> Nature Journal</h1>
</section>

<section id="entryForm">

    <div class="entryTitle">
        <input placeholder="Title of Journal Entry" type="text" id="entryTitle" name="entryTitle" required/>
    </div>

    <div class="location">
        <input placeholder="Location" type="text" id="location" name="location"/>
    </div>

    <div class="thirdRow">
        <input type="date" value="2010-01-01" id="date" name="date" required/>


        <select name="seasonSelect" class="dropDown" id="seasonDropdown" for="seasonOptions">
            <div class="options">
                <div class="optionsHeader">

                    <option id="testingOption" selected="selected" disabled="disabled">Season</option>
                </div>
                <option value="Winter">Winter</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Fall">Fall</option>
            </div>
        </select>

        <select name="habitatSelect" class="dropDown" id="habitatDropdown" for="habitatOptions">
            <div class="options">
                <div class="optionsHeader">

                    <option selected="selected" disabled="disabled">Habitat</option>
                </div>

                <option value="Wetlands">Wetlands</option>
                <option value="Forest">Forest</option>
                <option value="Another">Another</option>


            </div>
        </select>
        </div>


        <!--            <button class="accordion">-->

        <!--                <option selected="selected" disabled="disabled">Habitat</option>-->

        <!--                <label for="Wetlands">Forest</label><br>-->
        <!--                </div>-->
        <!--            </button>-->


</section>

<section id="button">
    <div class="buttonContent">
        Add A New Journal Entry
    </div>
</section>

<section id="footer">

    <i class="fas fa-cog"></i>
</section>

    <script src = "/js/addEntry.js"></script>

</body>

</html>
