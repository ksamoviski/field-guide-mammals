<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all animals, (mammals)</title>
</head>
<body>

<ul th:each="animal : ${animalsList}">

    <li th:text="${animal.commonName}"></li>
    <li th:text="${animal.species}"></li>


</ul>




</body>
</html>
