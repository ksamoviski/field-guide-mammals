<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Living Things In Database</title>
</head>
<body>

<ul th:each="livingThing : ${livingThingsList}">

    <li th:text="${livingThing.commonName}"></li>
    <li th:text="${livingThing.species}"></li>


</ul>

</body>
</html>
